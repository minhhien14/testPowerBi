<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TV Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
  }
</style>
</head>
<body>

<iframe id="dashboard" src=""></iframe>

<script>
const reports = [
  "https://app.powerbi.com/reportEmbed?reportId=cc9fbbe9-0b4b-4f18-bc48-bf04b32f2373&autoAuth=true&ctid=c19239e5-1337-436d-800a-1b4283c280dd",
  "https://app.powerbi.com/reportEmbed?reportId=08ff6bfc-dc92-4e55-8672-d902084b8a6d&autoAuth=true&ctid=c19239e5-1337-436d-800a-1b4283c280dd",
  "https://app.powerbi.com/reportEmbed?reportId=fc70bfaf-d5a1-4722-a9b5-ba767e073587&autoAuth=true&ctid=c19239e5-1337-436d-800a-1b4283c280dd"
];

let current = 0;
const slideInterval = 60000; // 1 min

const iframe = document.getElementById('dashboard');

function showSlide() {
  iframe.src = reports[current];
}

function nextSlide() {
  current = (current + 1) % reports.length;
  showSlide();
}

// Load first slide
showSlide();

// Change slide every minute
setInterval(nextSlide, slideInterval);

// Optional: refresh iframe every 5 minutes
setInterval(() => {
  iframe.src = reports[current];
}, 300000);
</script>

</body>
</html>
